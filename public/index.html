<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/normalizr@3.6.1/dist/normalizr.js"></script>
    <title>My App</title>
</head>

<body>
    <div class="container mt-5">
        <h3 style="text-align:center" class="my-4">Login</h3>
        <form method="get" action="/login" autocomplete="off">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="user" placeholder="Ingrese su nombre"
                    aria-label="Recipient's username" aria-describedby="button-addon2" name="user" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
